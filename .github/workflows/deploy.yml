name: Deploy to Yandex Cloud

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.YC_VM_HOST }}
          username: ${{ secrets.YC_VM_USERNAME }}
          key: ${{ secrets.YC_VM_SSH_KEY }}
          passphrase: ${{ secrets.YC_VM_SSH_PASSPHRASE }}
          script: |
            # Navigate to project directory (change this to your actual path)
            cd /home/${{ secrets.YC_VM_USERNAME }}/equip-keep

            # Pull latest changes
            git pull origin main

            # Rebuild and restart containers
            # -d: Detached mode
            # --build: Build images before starting containers
            docker compose up -d --build
